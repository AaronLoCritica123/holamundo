<!DOCTYPE html>
<html lang="es">
<body>
  <script>
  
  const NUM_TABLAS = 10
  const BASE = 1
  const NUM_FILAS = 10;
  const TITULO = "Tabla de multiplicar del "
  
  
  
  // Esto pinta los titulos
  for(let i = 1; i<=NUM_TABLAS;i++){
  
    document.write(TITULO)
	document.write(i)
	
	document.write("<br>")
	
  for(let j = 1; j<=NUM_FILAS;j++){
  
	document.write(`${i} x ${j} = ${i*j}`)
	document.write("<br>")
	}
	
	j=1
	
	}
    
	
  
  </script>
</body>
</html>
