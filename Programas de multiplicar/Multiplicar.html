<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
    const MSG = "Elige un numero";
	
	//Variables
    let numero1 = 0;
    let numero2 = 0;
	let producto = 0;
	
    //Leo el numero introducido por el usuario,
    numero1 = prompt(MSG)
	numero2 = prompt(MSG)
	
	// multiplico los dos numeros y lo meto en producto 
    producto = numero1 * numero2;
	
    //Escribir producto
    document.write(producto);

  </script>
</body>
</html>
