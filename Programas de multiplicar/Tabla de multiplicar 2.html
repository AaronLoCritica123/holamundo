<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
    const MSG = "Elige un numero";
	
	//Variables
    let numero = 0;
	
    //Leo el numero introducido por el usuario,
    numero = prompt(MSG)
	
	
	// Escribir "El resultado de multiplicar es numero1 por numero2 es producto"
    document.write("<h1>Tabla de multiplicar</h1>");
	
	
	document.write("<hr/>";
	//document.write(producto);
	document.write(`${numero} x 1 = ${numero * 1} <br>`);
	document.write(`${numero} x 2 = ${numero * 2} <br>`);
	document.write(`${numero} x 3 = ${numero * 3} <br>`);
    document.write"<hr/>";
	
  </script>
</body>
</html>
